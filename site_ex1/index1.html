<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="code.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel ="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Página 1</title>
</head>
<body>
        <div class="centralizado">
            <form>
                <div class="form-group">
                <label for="exampleInputEmail1">Endereço de email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu email">
                <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém.</small>
                </div>
                <div class="form-group">
                <label for="exampleInputPassword1">Senha</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
                </div>
                <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Clique em mim</label>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>

    <div class="centro">
        <button type="button" href="javascript:void(0)" onclick="troca1()" class="btn btn-primary">P1</button>
        <button type="button" href="javascript:void(0)" onclick="troca2()" class="btn btn-secondary">P2</button>
        <button type="button" href="javascript:void(0)" onclick="troca3()" class="btn btn-success">P3</button>
        <button type="button" href="javascript:void(0)" onclick="troca4()" class="btn btn-danger">P4</button>
    </div>

   <script src="js/bootstrap.js"></script>    
   <script src="js/bootstrap.bundle.js"></script>
